<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="8.jpg" type="image/x-icon">
    <title>LOGIN SCREEN</title>
    <style>
        div.container{ font-weight: bold;}
        button{width: 100%;}
        input:hover{ border-color: black; border: 3px; border-style: solid;}
        img.logo{ position: absolute; width: 7%; height: auto;}
        .bg{
            background-image:url("Logo/high.jpg");
            background-repeat:no-repeat;
            background-size: auto;
            width: 100%;
            height: 100%;
            opacity:100%;
        }
        @media only screen and (min-width: 576px){ div.container { width: 52%; } }
        @media only screen and (max-width: 575px){ div.container { width: 65%; padding: 15px; } }
        @media only screen and (max-width: 470px){ div.container { width: 80%; padding: 10px; } }
    </style>
</head>
<body class="bg mb-sm-4 mb-3 mt-2">
    <div class="ms-3 mt-5 mb-2 mx-sm-4 mt-sm-5 mb-sm-3">
        <img src="Logo/8.jpg" class="logo rounded-circle">
        <div class="container border border-4 border-dark pt-2 pt-sm-3">
            <h4 class="text-center">
                <b>ADMIN SIGN IN</b>
                <img src="Logo/admin_icon.png" alt="icon">
            </h4>
            <form method="post" autocomplete="off" class="pb-1 pt-1 pt-sm-2">
                <div class="form-floating mb-2 mb-sm-3">
                    <input type="text" name="cnicno" id="cnicno" placeholder="xxxxx-xxxxxxx-x" pattern="[0-9]{5}-[0-9]{7}-[0-9]{1}"
                    class="form-control bg-light" required>
                    <label for="cnicno">CNIC</label>
                </div>

                <div class="form-floating my-2 my-sm-3">
                    <input type="password" name="pass" id="pass" placeholder="pass"
                    class="form-control bg-light" required>
                    <label for="pass">PASSWORD</label>
                </div>

                <div class="form-floating my-2 my-sm-3">
                    <input type="text" name="book" id="book" placeholder="book"
                    class="form-control bg-light" required>
                    <label for="book">FAVOURITE BOOK</label>
                </div>

                <div class="form-floating my-2 my-sm-3">
                    <input type="text" name="movie" id="movie" placeholder="movie"
                    class="form-control bg-light" required>
                    <label for="movie">FAVOURITE MOVIE</label>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" value="signin" class="btn btn-success mb-2 mb-sm-3">SIGN IN</button>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-dark mb-2 mb-sm-3">FORGET PASSWORD</button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-dark mb-2 mb-sm-3">BACK</button>
                    </div>
                </div>
                <hr class="border border-3 border-white">

                <div class="row text-center">
                    <p class="text-white">Not Register Yet? <a href="#">SIGN UP</a></p>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
